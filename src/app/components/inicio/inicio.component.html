<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Tienda de Computadoras</title>
  <link rel="stylesheet" href="inicio.component.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <div class="hero-section">
    <h1>Bienvenido a la Tienda de Computadoras</h1>
    <p>Encuentra las mejores ofertas en computadoras de última generación</p>
    <button class="shop-now-btn">Comprar Ahora</button>
  </div>

  <div class="featured-products">
    <h2>Productos Destacados</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="laptop-gaming.jpg" alt="Laptop Gaming X15" class="product-image">
        <h3 class="product-name">Laptop Gaming X15</h3>
        <p class="product-price">$1,500.00</p>
        <button class="buy-btn">Comprar</button>
      </div>
      <div class="product-card">
        <img src="pc-gamer.jpg" alt="PC Gamer Predator" class="product-image">
        <h3 class="product-name">PC Gamer Predator</h3>
        <p class="product-price">$2,200.00</p>
        <button class="buy-btn">Comprar</button>
      </div>
      <div class="product-card">
        <img src="laptop-ultrabook.jpg" alt="Laptop Ultrabook S15" class="product-image">
        <h3 class="product-name">Laptop Ultrabook S15</h3>
        <p class="product-price">$1,200.00</p>
        <button class="buy-btn">Comprar</button>
      </div>
    </div>
  </div>
</body>
</html>
