<div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Detalle del producto</h1>
      <div *ngIf="producto">
        <p class="text-lg"><strong>ID:</strong> {{ producto.id }}</p>
        <p class="text-lg"><strong>Procesador:</strong> {{ producto.procesador }}</p>
        <p class="text-lg"><strong>Gráfica:</strong> {{ producto.grafica }}</p>
        <p class="text-lg"><strong>RAM:</strong> {{ producto.ram }}</p>
        <p class="text-lg"><strong>Almacenamiento:</strong> {{ producto.Almacenamiento }}</p>
        <p class="text-lg"><strong>Precio:</strong> ${{ producto.price }}</p>
        <img [src]="producto.imgUrl" alt="">
      </div>
      <div *ngIf="!producto">
        <p class="text-red-500">No se encontró información para este producto.</p>
      </div>
      <button
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        [routerLink]="['/productos']">
        Volver a la lista de productos
      </button>
    </div>
  </div>
